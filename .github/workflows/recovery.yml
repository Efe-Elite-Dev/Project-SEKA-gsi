name: A04s Elite OrangeFox - Port

on:
  workflow_dispatch:

jobs:
  build_ofox:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget curl p7zip-full
          pip install --break-system-packages gdown

      - name: Get Official MagiskBoot
        run: |
          wget https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk
          7z e Magisk-v27.0.apk "lib/x86_64/libmagiskboot.so"
          mv libmagiskboot.so magiskboot
          chmod +x magiskboot

      - name: Download Files
        run: |
          # 1. Senin Orijinal Recovery'n
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O stock_recovery.img
          
          # 2. OrangeFox Base (SM-A047F Portu) - Salam Link
          curl -L "https://github.com/S-S-T-D/OrangeFox_A04s_Port/releases/download/v1/OrangeFox-A04s.img" -o ofox_base.img || \
          wget https://github.com/S-S-T-D/OrangeFox_A04s_Port/releases/download/v1/OrangeFox-A04s.img -O ofox_base.img

      - name: Porting Process
        run: |
          # Orijinal kernelini 癟覺kar
          ./magiskboot unpack stock_recovery.img
          mv kernel stock_kernel
          # 繹p dosyalar覺 temizle (Hata almamak i癟in manuel temizlik)
          rm -f ramdisk.cpio dtb dtbo header kernel
          
          # OrangeFox taban覺n覺 par癟ala
          ./magiskboot unpack ofox_base.img
          
          # OrangeFox'un ramdisk'ine senin kernelini tak
          rm -f kernel
          mv stock_kernel kernel
          
          # Elite Yamalar覺
          ./magiskboot cpio ramdisk.cpio "extract prop.default .temp_prop" || touch .temp_prop
          echo "persist.vendor.touch.high_sensitivity=1" >> .temp_prop
          echo "ro.input.resampling=1" >> .temp_prop
          ./magiskboot cpio ramdisk.cpio "add 0644 prop.default .temp_prop"
          
          # Paketle
          ./magiskboot repack ofox_base.img elite_orangefox.img

      - name: Create Odin Package
        run: |
          mv elite_orangefox.img recovery.img
          tar -cvf A04s-Elite-OrangeFox-V28.tar recovery.img

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-OrangeFox-V28.tar
            recovery.img
          tag_name: ofox-v28-ported
          name: "A04s Elite OrangeFox V28 - Ported"
          body: |
            ###  A04s Elite OrangeFox (VocaloidWorld1)
            - **Aray羹z:** OrangeFox (TWRP'den daha haval覺!)
            - **Kernel:** Senin Orijinal Kernelin.
            - **zellik:** Install / Wipe / Backup / File Manager aktif.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

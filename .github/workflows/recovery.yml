name: A04s Elite Mouse Recovery - V31

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget curl p7zip-full
          pip install --break-system-packages gdown

      - name: Get MagiskBoot
        run: |
          wget https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk
          7z e Magisk-v27.0.apk "lib/x86_64/libmagiskboot.so"
          mv libmagiskboot.so magiskboot
          chmod +x magiskboot

      - name: Download Files
        run: |
          # 1. Senin Stock Recovery (Kernel KaynaÄŸÄ±)
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O stock_recovery.img
          
          # 2. OrangeFox Base (ArayÃ¼z KaynaÄŸÄ±) - Link KontrolÃ¼ Ekledik
          curl -L "https://github.com/S-S-T-D/OrangeFox_A04s_Port/releases/download/v1/OrangeFox-A04s.img" -o base.img
          if [ ! -s base.img ]; then
            echo "Base dosya boÅŸ, alternatif link deneniyor..."
            wget https://github.com/S-S-T-D/OrangeFox_A04s_Port/releases/download/v1/OrangeFox-A04s.img -O base.img
          fi

      - name: Porting Process
        run: |
          # Ã–nce Base'i aÃ§ (ArayÃ¼z burada)
          ./magiskboot unpack base.img
          mv ramdisk.cpio recovery_ramdisk.cpio
          ./magiskboot cleanup
          
          # Åimdi Stock'u aÃ§ (Kernel'i al)
          ./magiskboot unpack -n stock_recovery.img || ./magiskboot unpack stock_recovery.img
          
          # Kernel Swap: OrangeFox ramdisk'ini stock kernel ile birleÅŸtir
          rm -f ramdisk.cpio
          mv recovery_ramdisk.cpio ramdisk.cpio
          
          # Mouse ve Elite YamalarÄ±
          ./magiskboot cpio ramdisk.cpio "extract prop.default .temp_prop" || touch .temp_prop
          echo "ro.input.use_mouse=1" >> .temp_prop
          echo "persist.vendor.touch.high_sensitivity=1" >> .temp_prop
          echo "ro.usb.otg=1" >> .temp_prop
          ./magiskboot cpio ramdisk.cpio "add 0644 prop.default .temp_prop"
          
          # Repack
          ./magiskboot repack base.img recovery_new.img
          echo -n "SEANDROIDENFORCE" >> recovery_new.img

      - name: Create Odin Tar
        run: |
          mv recovery_new.img recovery.img
          tar -cvf A04s-Elite-V31-Mouse.tar recovery.img

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-V31-Mouse.tar
            recovery.img
          tag_name: v31-final
          name: "A04s Elite Mouse Recovery V31"
          body: |
            ### ğŸ¦Š OrangeFox V31 - Mouse & Port
            - **Fix:** Unpack sÄ±rasÄ± deÄŸiÅŸtirildi, ASN.1 hatasÄ± bypass edildi.
            - **Mouse:** Fare desteÄŸi aktif.
            - **Kernel:** Samsung A04s Stock.
            - **Dev:** Efe ğŸ¹ğŸ”¥
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

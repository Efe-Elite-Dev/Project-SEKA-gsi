name: A04s Elite Recovery - MagiskBoot Final

on:
  workflow_dispatch:

jobs:
  patch_recovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget curl
          # gdown'Ä± pip ile kuruyoruz, apt ile deÄŸil!
          pip install --break-system-packages gdown || pip install gdown

      - name: Download Recovery & MagiskBoot
        run: |
          # Senin Recovery'yi Ã§ekiyoruz
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O recovery.img
          
          # MagiskBoot x86_64 Linux Binary (DoÄŸrudan Ã§alÄ±ÅŸan versiyon)
          curl -L "https://github.com/VocaloidWorld1/Project-SEKA-gsi/raw/main/magiskboot" -o magiskboot || \
          curl -L "https://raw.githubusercontent.com/magisk-modules-repo/magiskboot/master/magiskboot" -o magiskboot
          
          chmod +x magiskboot

      - name: Unpack - Patch - Repack
        run: |
          # 1. ParÃ§ala
          ./magiskboot unpack recovery.img
          
          # 2. Ramdisk'ten prop dosyasÄ±nÄ± Ã§ek ve dÃ¼zenle
          ./magiskboot cpio ramdisk.cpio "extract prop.default .temp_prop" || touch .temp_prop
          
          echo "persist.vendor.touch.high_sensitivity=1" >> .temp_prop
          echo "ro.input.resampling=1" >> .temp_prop
          echo "vendor.display.enable_touch_boost=1" >> .temp_prop
          
          # 3. Geri bas
          ./magiskboot cpio ramdisk.cpio "add 0644 prop.default .temp_prop"
          
          # 4. Topla
          ./magiskboot repack recovery.img recovery_new.img

      - name: Create Odin Tar
        run: |
          mv recovery_new.img recovery.img
          tar -cvf A04s-Elite-Recovery-V28.tar recovery.img
          sha256sum recovery.img > sha256.txt

      - name: Release Final
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-Recovery-V28.tar
            recovery.img
            sha256.txt
          tag_name: v28-final-touch
          name: "A04s Elite Recovery V28 - FIXED"
          body: |
            Aga, gdown hatasÄ± Ã§Ã¶zÃ¼ldÃ¼, MagiskBoot devreye girdi!
            - No AIK, No Problem!
            - Ultra Touch Sensitivity Aktif.
            - Efe (VocaloidWorld1) imzalÄ±. ðŸŽ¹ðŸ”¥
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: A04s Elite Mouse Recovery - V30

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget curl p7zip-full
          pip install --break-system-packages gdown

      - name: Get MagiskBoot
        run: |
          wget https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk
          7z e Magisk-v27.0.apk "lib/x86_64/libmagiskboot.so"
          mv libmagiskboot.so magiskboot
          chmod +x magiskboot

      - name: Download Files
        run: |
          # 1. Senin Stock Recovery (Kernel KaynaÄŸÄ±)
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O stock_recovery.img
          
          # 2. OrangeFox (Mouse Destekli ArayÃ¼z KaynaÄŸÄ±)
          # Bu sefer linki doÄŸrudan saÄŸlam bir kaynaktan Ã§ekiyoruz
          curl -L "https://github.com/S-S-T-D/OrangeFox_A04s_Port/releases/download/v1/OrangeFox-A04s.img" -o base.img

      - name: Porting & Mouse Fix
        run: |
          # Stock Kernel'i kurtar
          ./magiskboot unpack -n stock_recovery.img
          mv kernel stock_kernel
          rm -rf ramdisk.cpio dtb dtbo header
          
          # OrangeFox'u parÃ§ala
          ./magiskboot unpack base.img
          rm -f kernel
          mv stock_kernel kernel
          
          # Mouse ve Hassasiyet AyarlarÄ±
          ./magiskboot cpio ramdisk.cpio "extract prop.default .temp_prop" || touch .temp_prop
          echo "ro.input.use_mouse=1" >> .temp_prop
          echo "persist.vendor.touch.high_sensitivity=1" >> .temp_prop
          echo "ro.usb.otg=1" >> .temp_prop
          ./magiskboot cpio ramdisk.cpio "add 0644 prop.default .temp_prop"
          
          # Paketle ve Samsung mÃ¼hrÃ¼ bas
          ./magiskboot repack base.img recovery_new.img
          echo -n "SEANDROIDENFORCE" >> recovery_new.img

      - name: Create Odin Tar
        run: |
          mv recovery_new.img recovery.img
          tar -cvf A04s-Elite-Mouse-V30.tar recovery.img

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-Mouse-V30.tar
            recovery.img
          tag_name: v30-mouse-elite
          name: "A04s Elite Mouse Recovery V30"
          body: |
            ### ğŸ­ OrangeFox + Mouse Support (V30)
            - **Mouse:** Fare desteÄŸi aktif! 
            - **Install:** `.img` ve `.zip` flaÅŸlama desteÄŸi.
            - **Kernel:** Orijinal A04s Kernel.
            - **Dev:** Efe (VocaloidWorld1) ğŸ¹ğŸ”¥
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

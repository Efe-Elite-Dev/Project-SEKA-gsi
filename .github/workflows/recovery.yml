          mv AIK/image-new.img recovery.img
          tar -cvf A04s-Elite-Recovery.tar recovery.img
          sha256sum recovery.img > sha256.txt

      - name: Release the Final Product
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-Recovery.tar
            recovery.img
            sha256.txt

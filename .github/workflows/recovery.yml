name: A04s Elite Recovery - Full Auto V28

on:
  workflow_dispatch:

jobs:
  patch_recovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip xz-utils file p7zip-full
          pip install gdown

      - name: Setup AIK (Source Build)
        run: |
          # AIK'Ä± kaynaÄŸÄ±ndan Ã§ekiyoruz
          git clone https://github.com/osm0sis/Android-Image-Kitchen.git AIK
          # DosyalarÄ± ana dizine Ã§Ä±karÄ±yoruz
          cp -r AIK/* .
          # Binaries ve scriptler iÃ§in tam yetki
          chmod -R +x .
          chmod -R +x bin/
          find bin/ -type f -exec chmod +x {} +

      - name: Download Your Stock Recovery
        run: |
          # Senin Drive'daki o orijinal imajÄ± Ã§ekiyoruz
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O recovery.img

      - name: Unpack and Elite Patch
        run: |
          # Ä°majÄ± parÃ§ala
          ./unpackimg.sh recovery.img
          
          # --- Elite-Speed & Touch Fix ---
          # Dokunmatik hassasiyeti ve uyku modu gecikme ayarlarÄ±nÄ± gÃ¶mÃ¼yoruz
          for prop in $(find ramdisk/ -name "*.prop" -o -name "prop.default"); do
            echo "persist.vendor.touch.high_sensitivity=1" >> "$prop"
            echo "ro.input.resampling=1" >> "$prop"
            echo "vendor.display.enable_touch_boost=1" >> "$prop"
            echo "pm.sleep_mode=1" >> "$prop"
          done
          
          # Tekrar paketle
          ./repackimg.sh

      - name: Prepare Odin Package
        run: |
          # Samsung iÃ§in .tar yapma zamanÄ±
          mv image-new.img recovery.img
          tar -cvf A04s-Elite-Recovery.tar recovery.img
          sha256sum recovery.img > sha256.txt

      - name: Release the Final Product
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-Recovery.tar
            recovery.img
            sha256.txt
          tag_name: recovery-v28-auto
          name: "A04s Elite Recovery V28 - Auto Build"
          body: |
            ### ðŸš€ A04s Elite Recovery (VocaloidWorld1)
            - **Build Mode:** Full Automatic (No local files needed).
            - **Optimizations:** Touch Boost & Deep Sleep Fix.
            - **Developer:** Efe (Elite Dev)
            
            Aga, sonunda baÅŸardÄ±k! Bu recovery ile A04s mermi gibi olacak. ðŸŽ¹ðŸ”¥
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

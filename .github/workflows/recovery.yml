          gdown --folder "https://drive.google.com/drive/folders/1SJ5Jnw3sSUXir0yZmURUgkpWrSK1YDPo" -O aik_files
          
          # 2. Orijinal Recovery Ä°majÄ±nÄ± Ã‡ek
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O recovery.img

      - name: Setup AIK Environment
        run: |
          # KlasÃ¶rden ana dizine taÅŸÄ± ve yetkileri ver
          cp -r aik_files/* .
          chmod -R +x .
          chmod -R +x bin/
          # BazÄ± sistemlerde bin dosyalarÄ± iÃ§in ek yetki gerekir
          find bin/ -type f -exec chmod +x {} +


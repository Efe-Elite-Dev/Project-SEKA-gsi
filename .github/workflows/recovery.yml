on:
  workflow_dispatch:

jobs:
  patch_recovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip xz-utils file p7zip-full
          pip install gdown

      - name: Setup AIK & Download Stock
        run: |
          # 1. AIK'Ä± klonla ve klasÃ¶re gir
          git clone https://github.com/osm0sis/Android-Image-Kitchen.git AIK
          
          # 2. Senin Recovery imajÄ±nÄ± Ã§ek ve iÃ§ine at

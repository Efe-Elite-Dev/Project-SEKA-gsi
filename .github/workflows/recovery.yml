name: A04s Elite Recovery - MagiskBoot Official

on:
  workflow_dispatch:

jobs:
  patch_recovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip wget curl p7zip-full
          pip install --break-system-packages gdown

      - name: Get Official MagiskBoot
        run: |
          # Resmi Magisk APK'sÄ±nÄ± indir
          wget https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk
          # APK iÃ§indeki x86_64 magiskboot binary'sini Ã§Ä±kar
          7z e Magisk-v27.0.apk "lib/x86_64/libmagiskboot.so"
          mv libmagiskboot.so magiskboot
          chmod +x magiskboot

      - name: Download Recovery
        run: |
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O recovery.img

      - name: Unpack - Patch - Repack
        run: |
          # 1. ParÃ§ala
          ./magiskboot unpack recovery.img
          
          # 2. Ramdisk'teki proplarÄ± bul ve yamala
          # Magiskboot cpio ile ramdisk iÃ§indeki her ÅŸeyi tek seferde gÃ¼ncelleyebiliriz
          ./magiskboot cpio ramdisk.cpio "extract prop.default .temp_prop" || touch .temp_prop
          
          echo "persist.vendor.touch.high_sensitivity=1" >> .temp_prop
          echo "ro.input.resampling=1" >> .temp_prop
          echo "vendor.display.enable_touch_boost=1" >> .temp_prop
          
          ./magiskboot cpio ramdisk.cpio "add 0644 prop.default .temp_prop"
          
          # 3. Topla
          ./magiskboot repack recovery.img recovery_new.img

      - name: Create Odin Tar
        run: |
          mv recovery_new.img recovery.img
          tar -cvf A04s-Elite-Recovery-V28.tar recovery.img
          sha256sum recovery.img > sha256.txt

      - name: Release Final
        uses: softprops/action-gh-release@v1
        with:
          files: |
            A04s-Elite-Recovery-V28.tar
            recovery.img
            sha256.txt
          tag_name: v28-official-magisk
          name: "A04s Elite Recovery V28 - Official MagiskBoot"
          body: |
            Aga, HTML hatasÄ± bitti, gerÃ§ek Magisk gÃ¼cÃ¼ geldi!
            - Magisk v27.0 binary kullanÄ±ldÄ±.
            - Dokunmatik hassasiyeti tavan.
            - VocaloidWorld1 (Efe) gururla sunar. ğŸ¹ğŸ”¥
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

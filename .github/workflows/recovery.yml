        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip xz-utils file p7zip-full rsync
          pip install gdown

      - name: Download AIK and Recovery from Drive
        run: |

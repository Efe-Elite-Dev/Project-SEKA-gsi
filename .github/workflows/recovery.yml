name: A04s Elite Recovery - Armored V28

on:
  workflow_dispatch:

jobs:
  patch_recovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip xz-utils file p7zip-full
          pip install gdown

      - name: Setup AIK (Source & Direct Access)
        run: |
          # AIK'Ä± klonla
          git clone https://github.com/osm0sis/Android-Image-Kitchen.git AIK
          
          # DosyalarÄ± kopyalamak yerine klasÃ¶rÃ¼n iÃ§ine girip Ã§alÄ±ÅŸacaÄŸÄ±z, daha gÃ¼venli!
          chmod -R +x AIK/*.sh
          chmod -R +x AIK/bin/
          
      - name: Download Stock Recovery
        run: |
          gdown "https://drive.google.com/uc?id=1qofFuiUshTQTZx7qUhPgIW8c3GOpvGdh" -O recovery.img
          # Ä°majÄ± AIK klasÃ¶rÃ¼ne taÅŸÄ±yalÄ±m ki her ÅŸey bir arada olsun
          mv recovery.img AIK/

      - name: Unpack and Elite Patch
        run: |
          cd AIK
          # Unpack iÅŸlemini klasÃ¶r iÃ§inden baÅŸlat
          ./unpackimg.sh recovery.img
          
          # --- Elite-Speed & Touch Fix ---
          # Ramdisk iÃ§indeki prop dosyalarÄ±na hÄ±z ve uyanma fixlerini gÃ¶m
          find ramdisk/ -name "*.prop" -o -name "prop.default" | xargs -I {} sh -c '
            echo "persist.vendor.touch.high_sensitivity=1" >> {}
            echo "ro.input.resampling=1" >> {}
            echo "vendor.display.enable_touch_boost=1" >> {}
          '
          
          # Repack iÅŸlemi
          ./repackimg.sh

      - name: Prepare Odin Package
        run: |
